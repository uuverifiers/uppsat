language: scala

scala:
  - 2.13.1
  
os:
    - linux


before_script:
    - curl -L -o $HOME/.sbt/launchers/0.13.8/sbt-launch.jar http://dl.bintray.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/0.13.8/sbt-launch.jar

before_install: 
    - wget http://user.it.uu.se/~petba168/z3-4.5.0
    - mv z3-4.5.0 z3
    - wget http://user.it.uu.se/~petba168/mathsat.master    
    - mv mathsat.master mathsat
    - chmod u+=x z3
    - chmod u+=x mathsat
    - echo "(exit)" > test.smt2
    - export PATH=$PATH:`pwd`
    - z3 -smt2 test.smt2
    - mathsat test.smt2
